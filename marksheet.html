function calculate(){

    var a =parseInt (document.getElementById("field1").value)
    var b =parseInt (document.getElementById("field2").value)
    var c =parseInt (document.getElementById("field3").value)
    var d =parseInt (document.getElementById("field4").value)
    var e =parseInt (document.getElementById("field5").value)
    var f =parseInt (document.getElementById("field6").value) 


    if (a>100 || b>100 || c>100 || d>100 || e>100 || f>100) {
        Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: 'Insert marks less than hundred',
//   footer: '<a href="">Why do I have this issue?</a>'
})}
     else {{
        var obtaining = a+b+c+d+e+f;
        document.getElementById("obt").innerHTML=obtaining;

        // var per = a+b+c+d+e+f;
        var total = obtaining/600 * 100 ;
        document.getElementById("per").innerHTML=total;



        if (a>34 && b>34 && c>34 && d>34 && e>34 && f>34) {
            document.getElementById("rem").innerHTML="<span style='color:#008000'>Passed</span>";
        } else {
            document.getElementById("rem").innerHTML="<span style='color:#ff0000'>Failed</span>";
        }
    if(total>=90){
        document.getElementById("gra").innerText="A+";
    }
    else if (total>=80){
        document.getElementById("gra").innerText="A";
    }
    else if (total >= 70){
        document.getElementById("gra").innerText="B"
    }
    else {
        document.getElementById("gra").innerText="C"
    }
    }

}
